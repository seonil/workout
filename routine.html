<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이브리드 애슬리트 - 통합 피트니스 앱</title>
    <!-- 공통 컴포넌트 로드 -->
    <link rel="stylesheet" href="components/common-styles.css">
    <script src="shared/data-manager.js"></script>
    <script src="shared/utils.js"></script>
    <script src="components/navigation.js"></script>
    <style>
        /* 하이브리드 루틴 페이지 전용 스타일 */
        .details-btn {
            cursor: pointer;
            color: var(--accent-blue);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .details-btn:hover {
            text-decoration: underline;
            color: var(--accent-blue-dark);
        }
        
        .recommendation-card {
            background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 100%);
            border: 2px dashed var(--accent-blue);
            border-radius: 1rem;
            padding: var(--spacing-8);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .recommendation-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .workout-plan-card {
            background: var(--bg-white);
            border-radius: 1rem;
            padding: var(--spacing-5);
            margin-bottom: var(--spacing-4);
            box-shadow: var(--shadow-md);
            border-left: 4px solid var(--accent-blue);
            transition: all 0.3s ease;
        }
        
        .workout-plan-card:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-lg);
        }
        
        .plan-day-number {
            background: var(--primary-gradient);
            color: white;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            margin-right: var(--spacing-3);
        }
        
        .details-content {
            background: var(--bg-gray-50);
            border-radius: 0.5rem;
            padding: var(--spacing-4);
            margin-top: var(--spacing-3);
            border-top: 1px solid var(--border-light);
        }
        
        .weekly-plan-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: var(--spacing-3);
            margin-bottom: var(--spacing-6);
        }
        
        .plan-button {
            position: relative;
            overflow: hidden;
        }
        
        .plan-button.selected {
            background: var(--accent-blue-dark);
            color: white;
            border-color: var(--accent-blue-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .dynamic-form {
            background: var(--bg-white);
            border-radius: 1rem;
            padding: var(--spacing-6);
            box-shadow: var(--shadow-md);
            margin-bottom: var(--spacing-6);
        }
        
        .dynamic-form .form-group {
            position: relative;
        }
        
        .dynamic-form .form-label {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
        }
        
        .dynamic-form .form-label::before {
            content: '';
            width: 4px;
            height: 1rem;
            background: var(--primary-gradient);
            border-radius: 2px;
        }
        
        .recommendation-content {
            position: relative;
            z-index: 1;
        }
        
        .exercise-list {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0.75rem;
            padding: var(--spacing-4);
            text-align: left;
            margin-top: var(--spacing-4);
            backdrop-filter: blur(10px);
        }
        
        .exercise-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .exercise-list li {
            padding: var(--spacing-2);
            border-bottom: 1px solid var(--border-light);
            transition: all 0.2s ease;
        }
        
        .exercise-list li:last-child {
            border-bottom: none;
        }
        
        .exercise-list li:hover {
            background: rgba(59, 130, 246, 0.1);
            padding-left: var(--spacing-4);
        }
        
        @media (max-width: 768px) {
            .weekly-plan-selector {
                grid-template-columns: repeat(3, 1fr);
                gap: var(--spacing-2);
            }
            
            .plan-button {
                padding: var(--spacing-2);
                font-size: 0.8rem;
            }
            
            .dynamic-form {
                padding: var(--spacing-4);
            }
            
            .recommendation-card {
                padding: var(--spacing-4);
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션은 JavaScript로 동적 생성 -->

    <div class="container">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold">하이브리드 애슬리트</h1>
            <p class="text-lg text-secondary mt-2">과학적 루틴 플래너와 동적 훈련 추천 시스템</p>
        </header>

        <!-- 1. 주간 훈련 계획 수립 -->
        <div class="card mb-8">
            <h2 class="card-title flex items-center gap-3">
                <span class="text-2xl">📅</span>
                주간 웨이트 훈련 계획 수립
            </h2>
            <p class="text-secondary mb-6">이번 주에 가능한 <strong>웨이트 트레이닝</strong> 횟수를 선택하면, 가장 이상적인 주간 계획을 제안해 드립니다.</p>
            
            <div id="days-selector" class="weekly-plan-selector">
                <!-- JavaScript로 동적 생성 -->
            </div>
            
            <div id="plan-display" class="hidden fade-in">
                <!-- 계획이 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- 2. 동적 훈련 스케줄러 -->
        <div class="card">
            <h2 class="card-title flex items-center gap-3">
                <span class="text-2xl">🎯</span>
                동적 훈련 스케줄러: "오늘 뭐하지?"
            </h2>
            <p class="text-secondary mb-6">계획이 틀어졌나요? 마지막 운동과 휴식 기간을 알려주시면, 지금 가장 필요한 훈련을 추천해 드립니다.</p>
            
            <div class="dynamic-form">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
                    <div class="form-group">
                        <label for="last-workout" class="form-label">마지막 웨이트 운동</label>
                        <select id="last-workout" class="form-select">
                            <option value="NONE">최근 운동 없음</option>
                            <option value="PUSH">PUSH (가슴/어깨)</option>
                            <option value="PULL">PULL (등)</option>
                            <option value="LEGS">LEGS (하체)</option>
                            <option value="UPPER">상체</option>
                            <option value="FULL_BODY">전신</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rest-days" class="form-label">총 휴식일</label>
                        <input type="number" id="rest-days" value="1" min="0" class="form-input">
                    </div>
                    <button id="recommend-btn" class="btn btn-primary">💡 오늘 운동 추천받기</button>
                </div>
            </div>
            
            <div id="recommendation-display" class="hidden">
                <!-- 추천 운동이 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <script>
        // 운동 데이터베이스
        const exerciseDatabase = {
            'PUSH': { 
                desc: '가슴/어깨/삼두', 
                exercises: [
                    "바벨 벤치 프레스 (Strength)", 
                    "시티드 오버헤드 프레스 (Strength)", 
                    "머신 벤치 프레스 (Hypertrophy)", 
                    "인클라인 덤벨 프레스 (Hypertrophy)", 
                    "중량 딥스 (Strength)"
                ] 
            },
            'PULL': { 
                desc: '등/이두', 
                exercises: [
                    "중량 풀업/친업 (Strength)", 
                    "체스트 서포티드 로우 (Hypertrophy)", 
                    "바벨 벤트오버 로우 (Strength)", 
                    "랫 풀다운 (Hypertrophy)", 
                    "인클라인 덤벨 컬 (Hypertrophy)"
                ] 
            },
            'LEGS': { 
                desc: '하체', 
                exercises: [
                    "바벨 백 스쿼트 (Strength)", 
                    "루마니안 데드리프트 (RDL) (Strength)", 
                    "핵 스쿼트 (Hypertrophy)", 
                    "레그 프레스 (Hypertrophy)", 
                    "시티드 레그 컬 (Hypertrophy)"
                ] 
            },
            'UPPER': { 
                desc: '상체', 
                exercises: [
                    "머신 벤치 프레스", 
                    "랫 풀다운", 
                    "시티드 오버헤드 프레스", 
                    "덤벨/케이블 래터럴 레이즈", 
                    "바벨/EZ-바 컬"
                ] 
            },
            'FULL_BODY': { 
                desc: '전신', 
                exercises: [
                    "바벨 백 스쿼트", 
                    "벤치프레스 변형", 
                    "로우 변형", 
                    "오버헤드 프레스", 
                    "데드리프트 변형"
                ] 
            }
        };

        // 주간 계획 데이터베이스
        const weeklyPlans = {
            6: { 
                title: "주 6일: The Gold Standard", 
                description: "최고의 볼륨과 빈도를 제공하는 골드 스탠다드 계획",
                plan: [
                    { day: 1, weight: "PUSH (Strength)", run: "기초체력 런" }, 
                    { day: 2, weight: "PULL (Strength)", run: "회복 런" }, 
                    { day: 3, weight: "LEGS (Strength)", run: "휴식" },
                    { day: 4, weight: "PUSH (Hypertrophy)", run: "기초체력 런" }, 
                    { day: 5, weight: "PULL (Hypertrophy)", run: "회복 런" }, 
                    { day: 6, weight: "LEGS (Hypertrophy)", run: "LSD 런" }
                ]
            },
            5: { 
                title: "주 5일: The Efficiency Model", 
                description: "효율성과 회복의 완벽한 균형",
                plan: [
                    { day: 1, weight: "PUSH", run: "템포/인터벌 런" }, 
                    { day: 2, weight: "PULL", run: "회복 런" }, 
                    { day: 3, weight: "LEGS", run: "휴식" },
                    { day: 4, weight: "상체 근비대", run: "기초체력 런" }, 
                    { day: 5, weight: "하체 근비대", run: "LSD 런" }
                ]
            },
            4: { 
                title: "주 4일: The Core Four", 
                description: "핵심만 담은 최적화된 4일 루틴",
                plan: [
                    { day: 1, weight: "PUSH", run: "템포/인터벌 런" }, 
                    { day: 2, weight: "PULL", run: "회복 런" },
                    { day: 3, weight: "LEGS", run: "휴식" }, 
                    { day: 4, weight: "전신 보조", run: "LSD 런" }
                ]
            },
            3: { 
                title: "주 3일: The Holy Trinity", 
                description: "최소한의 시간으로 최대 효과",
                plan: [
                    { day: 1, weight: "PUSH", run: "기초체력 런" }, 
                    { day: 2, weight: "PULL", run: "기초체력 런" }, 
                    { day: 3, weight: "LEGS", run: "LSD 런" }
                ]
            },
            2: { 
                title: "주 2일: The Split", 
                description: "바쁜 일상 속 최소 유지 루틴",
                plan: [
                    { day: 1, weight: "상체", run: "기초체력 런" }, 
                    { day: 2, weight: "하체", run: "LSD 런" }
                ]
            },
            1: { 
                title: "주 1일: The Survival Session", 
                description: "최소한의 운동으로 체력 유지",
                plan: [
                    { day: 1, weight: "전신", run: "LSD 또는 기초체력 런" }
                ]
            }
        };

        // 앱 상태
        const appState = {
            selectedDays: null,
            lastWorkout: 'NONE',
            restDays: 1
        };

        // 네비게이션 초기화
        let navigation;
        
        function initializeApp() {
            navigation = new WorkoutNavigation();
            navigation.init();
            
            setupEventListeners();
            renderDaysSelector();
            restoreState();
        }

        function setupEventListeners() {
            document.getElementById('recommend-btn').addEventListener('click', handleRecommendation);
            
            // 상태 저장을 위한 이벤트 리스너
            document.getElementById('last-workout').addEventListener('change', (e) => {
                appState.lastWorkout = e.target.value;
                saveState();
            });
            
            document.getElementById('rest-days').addEventListener('input', (e) => {
                appState.restDays = parseInt(e.target.value, 10);
                saveState();
            });
        }

        function renderDaysSelector() {
            const container = document.getElementById('days-selector');
            
            for (let i = 6; i >= 1; i--) {
                const button = document.createElement('button');
                button.className = 'btn btn-secondary plan-button';
                button.textContent = `주 ${i}일`;
                button.dataset.days = i;
                button.addEventListener('click', () => handleFrequencySelect(i));
                container.appendChild(button);
            }
        }

        function handleFrequencySelect(days) {
            appState.selectedDays = days;
            saveState();
            
            // 버튼 상태 업데이트
            document.querySelectorAll('.plan-button').forEach(btn => {
                btn.classList.toggle('selected', btn.dataset.days == days);
            });

            // 계획 표시
            renderWeeklyPlan(days);
        }

        function renderWeeklyPlan(days) {
            const planData = weeklyPlans[days];
            const container = document.getElementById('plan-display');
            
            let planHtml = `
                <div class="mb-6 text-center">
                    <h3 class="text-2xl font-bold text-primary mb-2">${planData.title}</h3>
                    <p class="text-secondary">${planData.description}</p>
                </div>
                
                <div class="space-y-4">
                    ${planData.plan.map(item => renderPlanDay(item)).join('')}
                </div>
            `;
            
            container.innerHTML = planHtml;
            container.classList.remove('hidden');
        }

        function renderPlanDay(item) {
            const workoutType = item.weight.split(" ")[0];
            
            return `
                <div class="workout-plan-card">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="plan-day-number">${item.day}</div>
                            <div>
                                <p class="font-bold text-primary">훈련 ${item.day}: ${item.weight}</p>
                                <p class="text-sm text-secondary">🏃 추천 러닝: ${item.run}</p>
                            </div>
                        </div>
                        <button class="details-btn" onclick="togglePlanDetails(this, '${workoutType}')">
                            추천 운동 보기
                        </button>
                    </div>
                    <div class="details-content hidden">
                        <!-- 상세 내용이 여기에 표시됩니다 -->
                    </div>
                </div>
            `;
        }

        window.togglePlanDetails = function(button, workoutType) {
            const contentDiv = button.parentElement.nextElementSibling;
            const workoutKey = workoutType.toUpperCase();
            
            if (contentDiv.classList.contains('hidden')) {
                const data = exerciseDatabase[workoutKey];
                if (data) {
                    let detailsHtml = `
                        <p class="font-semibold mb-3 text-primary">${data.desc} S/A급 추천 운동</p>
                        <ul class="space-y-2">
                            ${data.exercises.map(exercise => `
                                <li class="flex items-center">
                                    <span class="w-2 h-2 bg-blue-500 rounded-full mr-3"></span>
                                    ${exercise}
                                </li>
                            `).join('')}
                        </ul>
                    `;
                    contentDiv.innerHTML = detailsHtml;
                } else {
                    contentDiv.innerHTML = `<p class="text-secondary">추천 운동 정보가 없습니다.</p>`;
                }
                
                contentDiv.classList.remove('hidden');
                button.textContent = "숨기기";
                
                // 부드러운 애니메이션
                WorkoutUtils.animation.fadeIn(contentDiv, 300);
            } else {
                contentDiv.classList.add('hidden');
                button.textContent = "추천 운동 보기";
            }
        };

        function handleRecommendation() {
            const lastWorkout = document.getElementById('last-workout').value;
            const restDays = parseInt(document.getElementById('rest-days').value, 10);
            
            let recommendation, reason;
            const coreWorkouts = ['PUSH', 'PULL', 'LEGS'];
            
            // 추천 로직
            if (restDays >= 3) {
                recommendation = 'FULL_BODY';
                reason = `<strong>${restDays}일</strong>의 긴 휴식 후에는 전신을 활성화시키는 것이 가장 효과적입니다.`;
            } else if (lastWorkout === 'NONE') {
                recommendation = 'LEGS';
                reason = `훈련을 새로 시작할 때는 가장 큰 근육군인 <strong>하체</strong>부터 시작하는 것이 좋습니다.`;
            } else if (lastWorkout === 'PUSH') {
                recommendation = 'PULL';
                reason = `마지막 <strong>PUSH</strong> 훈련 후에는 길항근인 <strong>PULL(등)</strong> 훈련으로 균형을 맞추는 것이 이상적입니다.`;
            } else if (lastWorkout === 'PULL') {
                recommendation = 'LEGS';
                reason = `마지막 <strong>PULL</strong> 훈련 후에는 아직 자극받지 않은 <strong>하체</strong>를 훈련하여 전신을 순환시키는 것을 추천합니다.`;
            } else if (lastWorkout === 'LEGS') {
                recommendation = 'PUSH';
                reason = `<strong>하체</strong> 훈련으로 인한 피로도를 고려하여, 상체 <strong>PUSH</strong> 운동으로 전환하는 것이 좋습니다.`;
            } else {
                // 상체 또는 전신 후에는 가장 오래 쉰 부위
                recommendation = 'LEGS';
                reason = `상체/전신 훈련 후에는 가장 큰 근육군인 <strong>하체</strong>를 다시 시작하는 것을 추천합니다.`;
            }

            // 추천 결과 저장
            const routineData = workoutData.getRoutineData();
            workoutData.updateRoutineData({
                ...routineData,
                lastRecommendation: recommendation,
                lastRecommendationDate: new Date().toISOString()
            });

            renderRecommendation(recommendation, reason);
        }

        function renderRecommendation(recommendation, reason) {
            const data = exerciseDatabase[recommendation];
            const container = document.getElementById('recommendation-display');
            
            const recHtml = `
                <div class="recommendation-card fade-in">
                    <div class="recommendation-content">
                        <p class="font-bold text-sm text-blue-700 mb-2">오늘의 최적 훈련 제안</p>
                        <h3 class="text-4xl font-bold text-primary mb-4">
                            ${recommendation} 
                            <span class="text-lg font-medium text-secondary">(${data.desc})</span>
                        </h3>
                        <p class="text-blue-800 mb-6">${reason}</p>
                        
                        <div class="exercise-list">
                            <p class="font-bold mb-3 text-lg text-primary">추천 운동 목록</p>
                            <ul>
                                ${data.exercises.map(exercise => `
                                    <li class="flex items-center">
                                        <span class="w-2 h-2 bg-blue-500 rounded-full mr-3"></span>
                                        ${exercise}
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
            `;
            
            container.innerHTML = recHtml;
            container.classList.remove('hidden');
            
            // 스크롤 애니메이션
            WorkoutUtils.dom.smoothScrollTo(container, 100);
        }

        function saveState() {
            const routineData = {
                selectedDays: appState.selectedDays,
                lastWorkout: appState.lastWorkout,
                restDays: appState.restDays
            };
            workoutData.updateRoutineData(routineData);
        }

        function restoreState() {
            const routineData = workoutData.getRoutineData();
            
            if (routineData.selectedDays) {
                appState.selectedDays = routineData.selectedDays;
                handleFrequencySelect(routineData.selectedDays);
            }
            
            if (routineData.lastWorkout) {
                appState.lastWorkout = routineData.lastWorkout;
                document.getElementById('last-workout').value = routineData.lastWorkout;
            }
            
            if (routineData.restDays) {
                appState.restDays = routineData.restDays;
                document.getElementById('rest-days').value = routineData.restDays;
            }
            
            // 마지막 추천이 있으면 표시
            if (routineData.lastRecommendation && routineData.lastRecommendationDate) {
                const lastRecommendationDate = new Date(routineData.lastRecommendationDate);
                const now = new Date();
                const diffHours = (now - lastRecommendationDate) / (1000 * 60 * 60);
                
                // 24시간 이내의 추천만 유지
                if (diffHours < 24) {
                    const reason = "이전에 추천받은 운동입니다.";
                    renderRecommendation(routineData.lastRecommendation, reason);
                }
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            
            // 데이터 변경 감지
            workoutData.onDataChange((event) => {
                console.log('Routine data changed:', event.detail);
            });
        });
    </script>
</body>
