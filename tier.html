        const appState = {

        document.addEventListener('DOMContentLoaded', () => {

            function setupNav() {

                            </div>

                        <div id="exercise-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            function renderExerciseCards() {
                const grid = document.getElementById('exercise-grid');

                const filteredExercises = groupData.exercises.filter(ex => {
                    if (appState.currentFilter === 'all') return true;

                grid.innerHTML = '';
                filteredExercises.forEach((ex, index) => {
