<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="components/common-styles.css">
    <script src="shared/data-manager.js"></script>
    <script src="shared/utils.js"></script>
    <script src="components/navigation.js"></script>
    <script src="shared/navigation-manager.js"></script>
    <style>
        /* 티어리스트 전용 스타일 */
        .tier-s { background-color: #FFD700; color: #333; }
        .tier-a { background-color: #4A90E2; color: white; }
        .tier-b { background-color: #50E3C2; color: #333; }
        .tier-c { background-color: #B8B8B8; color: #333; }
        .tier-f { background-color: #D0021B; color: white; }
        
        .muscle-nav-btn.active {
            background-color: var(--text-primary);
            color: var(--bg-white);
        }
        
        .filter-btn.active {
            background-color: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }
        
        .modal {
            transition: opacity 0.25s ease;
            position: fixed;
            inset: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: var(--spacing-4);
        }
        
        .modal-content {
            transition: transform 0.25s ease;
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 42rem;
            max-height: 90vh;
            overflow-y: auto;
            padding: var(--spacing-6) var(--spacing-8);
        }

            transition: all 0.3s ease;
        }
        
        .exercise-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        .chart-container {
            height: 16rem;
            width: 100%;
            max-width: 28rem;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .chart-container {
                height: 20rem;
            }

</head>
<body>
    <!-- 네비게이션 컨테이너 -->
    <div id="navigation-container"></div>

    <div id="app" class="container">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold">스트렝스와 근비대를 위한 최고의 운동 티어 리스트</h1>

        </nav>

        </main>

    <div id="modal" class="modal" style="opacity: 0; pointer-events: none;">
        <div id="modal-content" class="modal-content" style="transform: scale(0.95);">

            </div>
            <div id="modal-body" class="space-y-6 text-primary leading-relaxed">
            </div>
        </div>
    </div>
